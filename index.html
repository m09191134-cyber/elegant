<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Elegant Commodities Trading | Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="lang-ar">
  <div class="page-shell">
    <!-- خلفية -->
    <div class="bg-layer bg-gradient"></div>
    <div class="bg-layer bg-noise"></div>
    <div class="bg-orb orb-left"></div>
    <div class="bg-orb orb-right"></div>

    <!-- الهيدر -->
    <header class="site-header">
      <div class="brand-badge">
        <img src="logo.png" alt="Elegant Commodities Trading Logo" class="brand-logo" />
        <div class="brand-meta">
          <span class="brand-name-en">ELEGANT COMMODITIES</span>
          <span class="brand-name-en">TRADING (FZC)</span>
          <span class="brand-desc" data-i18n="brandDesc">شركة متخصصة في تجارة السلع</span>
        </div>
      </div>

      <!-- تبديل اللغة -->
      <div class="lang-switch" aria-label="Language switch">
        <button type="button" class="lang-btn active" data-lang="ar">عربي</button>
        <button type="button" class="lang-btn" data-lang="en">EN</button>
      </div>
    </header>

    <!-- الهيرو -->
    <main class="hero">
      <section class="hero-inner">
        <!-- watermark للشعار -->
        <div class="hero-mark"></div>

        <!-- إطار متحرك حول المحتوى -->
        <div class="hero-frame">
          <div class="hero-glow"></div>

          <div class="hero-content">
            <!-- شارة حالة -->
            <div class="status-pill">
              <span class="pill-dot"></span>
              <span class="pill-text" data-i18n="status">
                الموقع قيد التطوير
              </span>
            </div>

            <!-- العنوان الرئيسي -->
            <h1 class="hero-title" data-i18n="headline">
              قريبًا
            </h1>

            <!-- خط صغير تحت العنوان -->
            <p class="hero-sub" data-i18n="subline">
              إيليغنت كوموديتيز تريدنج (FZC) تستعد لإطلاق حضور رقمي يعكس قوة العلامة في تجارة السلع.
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- فوتر -->
    <footer class="site-footer">
      <p class="footer-text" data-i18n="footer">
        © <span id="year"></span> جميع الحقوق محفوظة لـ Elegant Commodities Trading (FZC).
      </p>
    </footer>
  </div>

  <!-- سكربت -->
  <script>
    // سنة الفوتر
    document.getElementById("year").textContent = new Date().getFullYear();

    const translations = {
      ar: {
        brandDesc: "شركة متخصصة في تجارة السلع",
        status: "الموقع قيد التطوير",
        headline: "قريبًا",
        subline:
          "إيليغنت كوموديتيز تريدنج (FZC) تستعد لإطلاق حضور رقمي يعكس قوة علامتها في تجارة السلع.",
        footer:
          "© " + new Date().getFullYear() + " جميع الحقوق محفوظة لـ Elegant Commodities Trading (FZC)."
      },
      en: {
        brandDesc: "Specialized in commodities trading",
        status: "Website under development",
        headline: "COMING SOON",
        subline:
          "Elegant Commodities Trading (FZC) is preparing a digital presence that reflects its strength in commodities trading.",
        footer:
          "© " + new Date().getFullYear() + " Elegant Commodities Trading (FZC). All rights reserved."
      }
    };

    const langButtons = document.querySelectorAll(".lang-btn");

    function setLanguage(lang) {
      const root = document.documentElement;
      const body = document.body;

      // تحديث اللغة والاتجاه
      root.lang = lang === "ar" ? "ar" : "en";
      root.dir = lang === "ar" ? "rtl" : "ltr";
      body.classList.toggle("lang-ar", lang === "ar");
      body.classList.toggle("lang-en", lang === "en");

      // تفعيل الزر
      langButtons.forEach((btn) => {
        btn.classList.toggle("active", btn.dataset.lang === lang);
      });

      // تحديث النصوص
      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.dataset.i18n;
        const value = translations[lang][key];
        if (value) {
          el.textContent = value;
        }
      });
    }

    langButtons.forEach((btn) => {
      btn.addEventListener("click", () => setLanguage(btn.dataset.lang));
    });

    // الوضع الافتراضي عربي
    setLanguage("ar");

    // بارالاكس خفيف للمحتوى
    const heroInner = document.querySelector(".hero-inner");
    const heroFrame = document.querySelector(".hero-frame");

    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5);
      const y = (e.clientY / window.innerHeight - 0.5);

      heroInner.style.transform =
        `translate3d(${x * 10}px, ${y * 8}px, 0)`;

      heroFrame.style.transform =
        `rotateX(${y * -4}deg) rotateY(${x * 4}deg)`;
    });
  </script>
</body>
</html>
